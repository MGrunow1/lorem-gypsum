<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Lorem gypsum generator</title>
    <meta name="description" content="Lorem ispum generator that includes some mineral and rock names">
</head>
<body class="main-colors">
    <div>
        <h1>Lorem Gypsum Generator</h1>

        <div class="center controls round-border">
            <div class="slider">
                <input type="range" id="length" min="1" max="15" value="2">
                <label for="length">Length</label>
            </div>
            <button class="center pad10 round-border">Create</button>
        </div>

        <!-- space for output -->
        <div class="output-box width90">
            <button class="copy-button round-border">
                <img src="./img/copy-icon.png" alt="Copy text to clipboard">
                <div class="tooltip main-colors round-border">Copy text to clipboard</div>
            </button>
            <p class="pad10"></p>
        </div>
    </div>
</body>
</html>
